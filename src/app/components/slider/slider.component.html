<div class="slider slider__container">
  <div *ngIf="slides.length > 0 && (current_slide$ | async) as current_slide else no_slides">
    <a [href]="current_slide.url">
      <img class="slider__current-slide-image"
           [src]="current_slide.image">
    </a>
  </div>
</div>

<ng-template #no_slides>
  <div>
    no slides
  </div>
</ng-template>
